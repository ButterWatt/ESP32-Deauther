name: ESP32 Full Firmware Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: pio run

      - name: Collect output binaries
        run: |
          mkdir -p firmware
          cp .pio/build/*/firmware.bin firmware/
          cp .pio/build/*/bootloader.bin firmware/ || echo "No bootloader.bin found"
          cp .pio/build/*/partitions.bin firmware/ || echo "No partitions.bin found"

      - name: Upload all firmware files
        uses: actions/upload-artifact@v4
        with:
          name: esp32-flash-binaries
          path: firmware/
